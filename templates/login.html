<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8">

<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <h2></h2>
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="/cadastrar" method="POST">
                    <h1>Criar conta</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <span>ou use seu email para cadastro</span>
                     <input type="text" name="nome" placeholder="Name" />
                    <input type="email" name="email" placeholder="Email" />
                    <input type="password" name="senha" placeholder="Password" />
                    <button>Criar conta</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="/verificar_login" method="POST">
                    <h1>Conectar-se</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <span>ou use sua conta</span>
                    <input type="email" name="email" placeholder="Email" />
                    <input type="password" name="senha" placeholder="Password" />
                    <a href="#">Esqueceu sua senha?</a>
                    <button>Entrar</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Bem-vindo novamente!</h1>
                        <p>para continuar conectado, use suas informações pessoais!</p>
                        <button class="ghost" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Oi! Novo aqui?</h1>
                        <p>ainda não tem uma conta? Inscreva-se aqui!</p>
                        <button class="ghost" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>
               Created by Guilherme<!--<i class="fa fa-heart"</i>-->.
            </p>
        </footer>

</head>

<body>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
